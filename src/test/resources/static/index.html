<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Network Graph UI</title>
    <!-- https://github.com/cytoscape/cytoscape.js/blob/v3.30.1/dist/cytoscape.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.33.1/cytoscape.min.js"></script>
    <link rel="stylesheet" href="network.css" />
</head>

<body>
    <div id="form-container">
        <label for="action">Select an API endpoint</label>
        <select id="action">
            <option value="">-- Please select an API --</option>
            <option value="get-network-root-reference-id-and-rel-date">
                Get network by root reference id and relationship date
            </option>
        </select>
        <div id="input-fields">
            <div class="input-field" id="network-root-reference-id-container">
                <label for="network-root-reference-id">Root Reference ID:</label>
                <input type="text" id="network-root-reference-id" placeholder="Enter Root Reference ID" />
                <div class="error-message" id="network-root-reference-id-error">
                    Root Reference ID is required
                </div>
            </div>
            <div class="input-field" id="network-rel-date-container">
                <label for="network-rel-date">Relationship Date (yyyy-mm-dd):</label>
                <input type="text" id="network-rel-date" placeholder="Enter Relationship Date (yyyy-mm-dd)" />
                <div class="error-message" id="network-rel-date-error">
                    Relationship Date is invalid
                </div>
            </div>
        </div>
        <button id="send-btn" disabled>Search</button>
        <div id="json-panel">
            <div class="json-panel-header">
                <span>Network Response:</span>
                <div class="copy-button-wrapper">
                    <button id="copy-json-btn" title="Copy JSON">ðŸ“‹ Copy JSON</button>
                    <span id="copy-tooltip" class="copy-tooltip">Copied!</span>
                </div>
            </div>
            <pre id="json-output"></pre>
        </div>
    </div>

    <div id="graph-container">
        <div id="cy"></div>
        <div id="popup" class="popup">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <div class="popup-content"></div>
        </div>
    </div>
    <script src="network.js"></script>
</body>

</html>
